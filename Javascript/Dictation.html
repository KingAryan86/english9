<!DOCTYPE html>
<hmtl>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dictation Template</title>
    </head>
    <body>
	<p>enter salam</p>
        <input class="input_word">
        <button onclick="aryan()">OK</button>
    
    <script>
        function aryan(){
            entered_word = document.getElementsByClassName("input_word");
            if (entered_word == "salam"){
                alert("True double equal");
                console.log("true double equal");
            }
            else {
                alert("False double equal");
                console.log("false double equal");
            }
            if (entered_word = "salam"){
                alert("True one equal");
                console.log("true one equal");
            }
            else {
                alert("False one equal");
                console.log("false one equal");
            }
    }
    </script>
    </body>
</hmtl>
